# .github/release.yml
# WARNING this file is managed by terraform and cannot be edited manually, see
# swissgeo/infra-terraform//github/swissgeo/modules/github-auto-release-notes-config/release_config.tf

changelog:
  exclude:
    labels:
      - ignore-for-release
      - skip-changelog
      - skip-rn
      - skip-release-note
      - no-release-note
      - no-rn
      - no-changelog
      - new-release
    authors:
      - terraform-swissgeo
  categories:
    - title: Breaking Changes ðŸ› 
      labels:
        - breaking-change
    - title: New Features
      labels:
        - feature
        - enhancement
    - title: Data Updates
      labels:
        - data
        - data-integration
    - title: Bug Fixes
      labels:
        - fix
        - bugfix
        - bug
    - title: Other Changes
      labels:
        - "*"
